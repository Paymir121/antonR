{% extends "base_static.html" %}
{% load static %}
{% block content %}
    <style>
        #bg {
            height: 100vh;
            width: 100%;
            position: relative;
        }
        
        #bg img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
        .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        }
        h6 {
            font-family: "Lobster", cursive;
            font-size: 40px;
            color: #ffffff;
        }
        h7 {
            font-family: "Lobster", cursive;
            font-size: 30px;
            color: #ffffff;
        }
    </style>
    <div id="bg">

            <img src="{% static 'img/company1.jpg' %}" >
            <div class="centered">
                <img src="{% static 'img/logo.svg' %}" width="50" height="50" alt="image description">
                <h6>ООО "Абрис"</h6>
                <h7> Архитектурно-проектное бюро</h7>
            </div>

    </div>
    <div class="container py-5">
        {% include 'about/services.html' %}
        {% include 'about/principles.html' %}
    </div>
{% endblock %}
