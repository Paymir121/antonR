
{% with request.resolver_match.view_name as view_name %}
<div class="row my-3">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a 
        class="btn btn-lg btn-light {% if view_name  == 'posts:index' %}active{% endif %}"
        href="{% url 'posts:index' %}"
      >
        Свежее мясо
      </a>
    </li>
    <li class="nav-item">
      <a 
        class="btn btn-lg btn-light"
        href="{% url 'posts:best_index' %}"
      >
        Самые любимые
      </a>
    </li>
    <li class="nav-item">
      <a 
        class="btn btn-lg btn-light"
        href="{% url 'posts:hot_index' %}"
      >
        Горячие пирожочки
      </a>
    </li>
    {% if user.is_authenticated %}
    <li class="nav-item">
      <a 
        class="btn btn-lg btn-light {% if view_name  == 'posts:follow_index' %}active{% endif %}"
        href="{% url 'posts:follow_index' %}"
      >
        Избранные авторы
      </a>
    </li>
    <li class="nav-item">
      <a 
        class="btn btn-lg btn-light"
        href="{% url 'posts:author_index' %}"
      >
        Посты автора
      </a>
    </li>
    {% endif %}
    </ul>
  </div>
{% endwith %}
