
{% load static %}

<form method="post" action="{% url 'posts:add_like' post.id %}">
    {% csrf_token %}
    <div  style="margin-top: 0px; width: 150px; height: 80px; margin-left: 950px;">
        <button class="button">
            <div class="hand">
              <div class="thumb"></div>
            </div>
            <span>Like: {{post.Post_Like.count}}<span>d</span></span>
          </button>
          
    </div>
</form>
