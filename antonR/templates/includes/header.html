{% load static %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel='stylesheet' id='elementor-frontend-css'  href='https://yusarch.ru/wp-content/uploads/elementor/css/custom-frontend.min.css?ver=1584605997' type='text/css' media='all' />
    <link rel='stylesheet' id='yusarch_main_css-css'  href='https://yusarch.ru/wp-content/themes/yusarch/assets/css/main.css?ver=5.3.14' type='text/css' media='all' />
    <link rel='stylesheet' id='elementor-global-css'  href='https://yusarch.ru/wp-content/uploads/elementor/css/global.css?ver=1584605997' type='text/css' media='all' />
    <link rel='stylesheet' id='yusarch_fonts-css'  href='https://fonts.googleapis.com/css?family=Lobster|Roboto:700i' type='text/css' media='all' />
  </head>
  <body>
 <style>
  .a {
    z-index: 1;
  }

 </style>


  <div class="topnav" id="myTopnav">
      <a>
          <img src="{% static 'img/logo.svg' %}" width="70" height="70" alt="image description">
      </a>

    <a href="{% url 'about:main' %}">Главная</a>
    <a href="{% url 'posts:index' %}" class="active">Проекты</a>
    <a href="{% url 'about:tech' %}">Документы</a>
    <a href="{% url 'about:company' %}" >О компании</a>
    <a href="{% url 'about:author' %}">Контакты</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>


  <script>
  function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
          x.className += " responsive";
      } else {
          x.className = "topnav";
      }
  }
  </script>
  
  </body>
